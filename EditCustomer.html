    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                            <img src="images/logo.jfif" width="30px" height="30px" alt="">
                            Customer Management
                          </a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                      <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav nav-fill w-100">
                          <li class="nav-item">
                            <a class="nav-link" href="#">Customers</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                          
                        </ul>
                        <button class="btn btn-light">Login</button>
                      </div>
                    </div>
                  </nav>
                  <br>
                  <!-- Page Content -->
                  <div class=""></div>&nbsp;<span class="fa fa-pencil-square-o fa-2x">&nbsp;Edit Customer</span>
                  <div class="container">
                    <br/>
                        
                        
                  </div>
                  <form>
                      <div class="form-group row">
                         
                          <div class="col-sm-3">
                              &nbsp; Ward Bell<a href="">&nbsp; (View Orders)</a>
                          </div>
                          </div>
                        <div class="form-group row">
                          <label for="fname" class="col-sm-2 col-form-label">&nbsp;First Name</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="fname" value="Ward">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="lname" class="col-sm-2 col-form-label">&nbsp;Last Name</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="lname" value="Bell">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">&nbsp;Gender</label>
                            <div class="col-sm-3">
                             <input type="radio" id="male" value="Male" name="gender" checked>Male</input><br>
                             <input type="radio" id="female" value="Male" name="gender">Female</input>
                            </div>
                          </div>
                      <div class="form-group row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">&nbsp;Email</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" id="staticEmail" value="Ward.Bell@gmail.com" required>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">&nbsp;Address</label>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="address" value="12 Ocean View St.">
                        </div>
                      </div>
                        <div class="form-group row">
                            <label for="city" class="col-sm-2 col-form-label">&nbsp;City</label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="city" value="Dallas">
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-sm-2 col-form-label">&nbsp;State</label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="state" value="Texas">
                            </div>
                        </div>
                          <div class="form-group row">
                              <label for="zip" class="col-sm-2 col-form-label">&nbsp;Zip</label>
                              <div class="col-sm-3">
                                <input type="text" class="form-control" id="zip" value="85233">
                              </div>
                        </div>
                            
                            
                        <div class="form-group row">
                               
                                <div class="col-sm-3">
                                        &nbsp;<button class="btn btn-info">Update</button>
                                        &nbsp;<button type="reset" class="btn btn-danger" >Delete</button>

                                </div>
                              </div>
                      </form>



    </body>
</html>
